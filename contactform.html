<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <header>
        <nav>
            <!--Navigation Bar 1-->
            <img src="images/logo.png" alt="Logo of the Bookstore">
            <div class="tnav">
                <ul>
                    <li><a href="asmweb-main/index.html">Home</a></li>
                    <li><a href="/categories.html">Novel</a></li>
                    <li><a href="/categories.html">Academic</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="contact_top">
            <h1>Contact Us</h1>
        </div>
        <form>
            <div class="form">
                <!--Contact Purpose-->
                <div class="row">
                    <label for="pc">Contact Purpose:</label>
                    <select id="pc" name="pc">
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>

                <br>
                <div class="row">
                    <label for="name">Name:</label>
                    <input required type="text" id="name" name="name">
                </div>
                
                <br>
                <div class="row">
                    <label for="email">Email: </label>
                    <input required type="email" id="email" name="email">
                </div>
               
                <br>
                <div class="row">
                    <label for="phone">Phone number: </label>
                    <input required type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                </div>
                
                <br>
                <div class="row">
                    <p>How can we contact you:</p><br>
                    <input required type="checkbox" id="mail" name="mail" value="mail">
                    <p>By email</p>
                    <input required type="checkbox" id="num" name="num" value="num">
                    <p>By phone</p>
                </div>
                
                <br>
                <div class="row">
                    <p>Do you want to receive our weekly newsletter: </p><br>
                    <input required type="radio" id="y" name="received" value="yes" checked="checked">
                    <label for="y">Yes</label>
                    <input required type="radio" id="n" name="received" value="no">
                    <label for="n">No</label>
                </div>

                <br>
                <div class="row">
                    <p>Note: </p>
                    <textarea name="note" rows="10" cols="30"></textarea>
                </div>
                
                <br>
                <div class="btn">
                    <input type="submit">
                    <input type="reset">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div class="bnav">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms</a>
            <a href="#">Copyright</a>
            <a href="/contactform.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>
